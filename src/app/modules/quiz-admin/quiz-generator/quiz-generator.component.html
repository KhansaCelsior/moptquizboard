<div class="headingLayout">Enter Your Question and Options</div>

<div class="questionLayout">
    <textarea class="my-16 textarealayout" pInputTextarea [(ngModel)]="quizQuestion"></textarea>

</div>


<div class="row inline-flex pl-[180px]">

    <p-card class="column mx-8 mt-0 ">

        <span class="place-content-center ">
            <textarea class="textboxLayout" placeholder="Enter Option " pInputTextarea [(ngModel)]="option1Card">
                    </textarea>
        </span>
        <div class="flex justify-center">
            <p-radioButton name="groupname" value="one" [(ngModel)]="optionRadio"></p-radioButton>
        </div>
    </p-card>
    <p-card class="column mx-8 mt-0 ">

        <span class="place-content-center ">
            <textarea class="textboxLayout" placeholder="Enter Option " pInputTextarea [(ngModel)]="option2Card">
                        </textarea>
        </span>
        <div class="flex justify-center">
            <p-radioButton name="groupname" value="two" [(ngModel)]="optionRadio"></p-radioButton>
        </div>
    </p-card>
    <p-card class="column mx-8 mt-0 ">

        <span class="place-content-center ">
            <textarea class="textboxLayout" placeholder="Enter Option " pInputTextarea [(ngModel)]="option3Card">
                        </textarea>
        </span>
        <div class="flex justify-center">
            <p-radioButton name="groupname" value="three" [(ngModel)]="optionRadio"></p-radioButton>
        </div>
    </p-card>
    <p-card class="column mx-8 mt-0 ">

        <span class="place-content-center ">
            <textarea class="textboxLayout" placeholder="Enter Option " pInputTextarea [(ngModel)]="option4Card">
                        </textarea>
        </span>
        <div class="flex justify-center">
            <p-radioButton name="groupname" value="four" [(ngModel)]="optionRadio"></p-radioButton>
        </div>
    </p-card>
</div>
<div class="buttonLayout">
    <p-button class="float-right" label="Save" [disabled]="isSaveDisabled" (click)="onSaveClicked()"></p-button>
</div>
