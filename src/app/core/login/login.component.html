<div class="min-h-screen bg-white-400 flex justify-center items-center">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	<div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
		<div>
			<h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">Sign In</h1>
			<p class="w-80 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer">Mind Optimizer Quizz</p>
		</div>
		<div class="space-y-4">
			<input type="text" placeholder="Email Addres" formControlName="email" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" required/>
			<input type="text" placeholder="Password"  formControlName="password"  class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" required />
    </div>
			<div class="text-center mt-6">
				<button class="py-3 w-64 text-xl text-white bg-indigo-600  rounded-2xl">Sign In</button>
				<p class="mt-4 text-sm">Already Have An Account? <span class="underline cursor-pointer" routerLink="/signup"> Sign Up</span>
				</p>
			</div>
		</div>
	 </form>
	</div>
