<div class="min-h-screen bg-white-400 flex justify-center items-center">
  <div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
    <div>
      <h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">
        Create An Account
      </h1>
      <p
        class="w-80 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer"
      >
        Create an account to enjoy all the services without any ads for free!
      </p>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <input
          type="text"
          placeholder="First Name"
          formControlName="firstname"
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" required
        />
        <input
          type="text"
          placeholder="Last Name"
          formControlName="lastname" 
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" required
        />
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" required
        />
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" required
        />
      </div>

      <div class="text-center mt-6">
        <button class="py-3 w-64 text-xl text-white bg-indigo-600 rounded-2xl">
          Create Account
        </button>
        <p class="mt-4 text-sm">
          Already Have An Account?
          <span class="underline cursor-pointer" routerLink="/login"> Sign In</span>
        </p>
      </div>
    </form>
  </div>
</div>
